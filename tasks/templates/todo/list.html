<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
        }
        h1 {
            text-align: center;
            font-size: 24px;
        }
        .task-list {
            list-style: none;
            padding: 0;
        }
        .task-list li {
            background: #fff;
            margin: 10px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        a {
            color: #77aaff;
            text-decoration: none;
            font-size: 16px;
        }
        a:hover {
            text-decoration: underline;
        }
        .task-actions a {
            margin-right: 10px;
        }
        .task-actions a:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <ul class="task-list">
            {% for task in tasks %}
            <li>
                <h2>{{ task.title }}</h2>
                <p>{{ task.description }}</p>
                <p>Importance: {{ task.importance }}</p>
                <p>Category: {{ task.category }}</p>
                <div class="task-actions">
                    <a href="{% url 'update_task' task.id %}">Edit</a> |
                    <a href="{% url 'delete_task' task.id %}">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
        <div class="task-actions">
            <a href="{% url 'add_task' %}">Add Task</a> |
            <a href="{% url 'upload_image' %}">Upload Image</a>
        </div>
    </div>
</body>
</html>
