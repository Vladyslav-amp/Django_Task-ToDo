<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
  body {
    background-color: #797c81;
    font-family: Georgia, 'Times New Roman', Times, serif;
  }

  input {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
  }

  input::placeholder {
    color: #d3d3d3;
  }

  .submit {
    background-color: #6BA3E8;
  }

  .center-column {
    width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 3px;
    box-shadow: 6px 2px 30px 0px rgba(0, 0, 0, 0.75);
  }

  .item-row {
    display: flex;
    flex-direction: row-reverse;
    justify-content: space-between;
    background-color: aliceblue;
    margin: 10px;
    padding: 20px;
    border-radius: 3px;
    color: #000;
    font-size: 16px;
    box-shadow: 0px -1px 10px -4px rgba(0, 0, 0, 0.75);
  }

  .button {
    display: flex;
    gap: 15px;
  }

  .btn-danger {
    background-color: #ec4197;
    border-color: #e59400;
  }
</style>
<h1 style="text-align: center; color: #fb5607; font-size: 120px; padding-block: 50px;">
  <b>
    Task List
  </b></h1>
<div class="center-column">
  <form method="POST" action="/">
    {% csrf_token %}
    {{form.title}}
    <input class="btn btn-info" type="submit" name="Create Task">
  </form>

  <div class="todo-list">
    {% for task in tasks %}
    <div class="item-row">
      <div class="button">
        <a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Update</a>
        <a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Delete</a>
      </div>
      {% if task.complete == True %}
      <strike>{{task}}</strike>
      {% else %}
      <span>{{task}}</span>
      {% endif %}

    </div>
    {% endfor %}
  </div>
</div>
